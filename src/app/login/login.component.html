<div class="main-container">
  <div class="content">
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo">
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Correo inválido
        </div>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña">
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es obligatoria
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </form>

      <p>¿No tienes una cuenta? <a routerLink="/signup">Regístrate aquí</a></p>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
</div>
